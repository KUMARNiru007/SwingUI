<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing UI Components</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Components/SwingKit/Gradients/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="px-6 py-6">
      <h1 class="text-2xl py-6">SwingUI Website Component</h1>
      <div class="parent">
        <button>
          <a
            href="./PersonalComponents/NavBar/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >Nav Bar</a
          >
        </button>
        <button>
          <a
            href="./PersonalComponents/DocSideBar/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >Doc Side Bar</a
          >
        </button>
      </div>
      <h1 class="text-2xl py-6">SwingKit</h1>
      <div class="parent">
        <button>
          <a
            href="./Components/SwingKit/Gradients/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >Gradients</a
          >
        </button>
        <button>
          <a
            href="./Components/SwingKit/AnimatedGradients/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >Animated Gradients</a
          >
        </button>
      </div>
      <h1 class="text-2xl py-6">Components</h1>
      <div class="parent">
        <button>
          <a
            href="./Components/Components/Buttons/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >Buttons</a
          >
        </button>
        <button>
          <a
            href="./Components/Components/Navbar/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >NavBar</a
          >
        </button>
        <button>
          <a
            href="./Components/Components/Transition-Text/index.html"
            class="swing-ocean-gradient hover:swing-ocean-gradient px-6 py-2 rounded-md text-white block text-center"
            >Animated text</a
          >
        </button>
      </div>
    </main>
  </body>
</html>
