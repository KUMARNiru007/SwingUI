<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwingUI - Launching Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="assets/image/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V19RTWL3C4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-V19RTWL3C4");
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #3badb2, #004aad, #3badb2, #004aad);
        background-size: 300% 300%;
        animation: gradientBG 8s ease infinite;
        text-align: center;
        color: white;
        overflow-y: auto;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
      }

      .logo {
        width: 80%;
        animation: fadeIn 2s ease-in forwards;
      }

      .launching-soon {
        font-size: 1.3rem;
        text-transform: uppercase;
        margin-top: -15px;
        font-weight: 500;
      }

      .countdown-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .countdown-box {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: 600;
        min-width: 80px;
        text-align: center;
      }

      .countdown-label {
        font-size: 0.9rem;
        font-weight: 400;
        display: block;
        margin-top: 5px;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .launching-soon {
          font-size: 1rem;
        }
        .countdown-box {
          font-size: 1rem;
          min-width: 60px;
          padding: 10px;
        }
        .countdown-label {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="assets/image/logo.png" alt="Logo" />
      <div class="launching-soon">Launching on April 20, 2025</div>
      <div class="countdown-container" id="countdown">
        <div class="countdown-box">
          <span id="days">00</span><span class="countdown-label">Days</span>
        </div>
        <div class="countdown-box">
          <span id="hours">00</span><span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-box">
          <span id="minutes">00</span><span class="countdown-label">Min</span>
        </div>
        <div class="countdown-box">
          <span id="seconds">00</span><span class="countdown-label">Sec</span>
        </div>
      </div>
    </div>

    <script>
      function updateCountdown() {
        const launchDate = new Date("April 20, 2025 20:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = launchDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
