<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwingUI - Responsive Navigation</title>
    <link rel="stylesheet" href="../../../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <a href="#" class="text-4xl font-bold text-black-500"
                >LOGO</a
              >
            </div>
          </div>

          <div class="flex">
            <!-- Desktop Navigation - only visible on large screens now (lg instead of md) -->
            <div class="hidden lg:flex items-center space-x-8 mx-8">
              <a
                href="#"
                class="text-gray-900 hover:text-gray-600 px-3 py-2 font-medium"
                >Home</a
              >
              <a
                href="#"
                class="text-gray-900 hover:text-gray-600 px-3 py-2 font-medium"
                >About</a
              >
              <div class="relative group">
                <button
                  class="text-gray-900 group-hover:text-gray-600 px-3 py-2 font-medium inline-flex items-center"
                >
                  Services
                  <i class="ri-arrow-down-s-line ml-1"></i>
                </button>
                <div
                  class="absolute z-10 left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300"
                >
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      >Service 1</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      >Service 2</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      >Service 3</a
                    >
                  </div>
                </div>
              </div>
              <a
                href="#"
                class="text-gray-900 hover:text-gray-600 px-3 py-2 font-medium"
                >Blogs</a
              >
              <a
                href="#"
                class="text-gray-900 hover:text-gray-600 px-3 py-2 font-medium"
                >Contact</a
              >
            </div>

            <!-- Social Icons (Desktop) - only visible on large screens now -->
            <div class="hidden lg:flex items-center space-x-4">
              <a href="#" class="text-gray-500 hover:text-gray-900">
                <i class="ri-facebook-fill text-xl"></i>
              </a>
              <a href="#" class="text-gray-500 hover:text-gray-900">
                <i class="ri-instagram-line text-xl"></i>
              </a>
              <a href="#" class="text-gray-500 hover:text-gray-900">
                <i class="ri-twitter-x-line text-xl"></i>
              </a>
            </div>
          </div>

          <!-- Mobile/Tablet menu button - visible on medium and small screens now -->
          <div class="lg:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="p-2 rounded-md text-gray-600 hover:text-gray-900 focus:outline-none"
            >
              <i class="ri-menu-line text-2xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile/Tablet menu, toggle classes based on menu state -->
      <div id="mobile-menu" class="hidden lg:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
            >Home</a
          >
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
            >About</a
          >
          <button
            id="services-dropdown-button"
            class="flex justify-between w-full px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
          >
            Services
            <i class="ri-arrow-down-s-line"></i>
          </button>
          <div id="services-dropdown" class="hidden pl-4">
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
              >Service 1</a
            >
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
              >Service 2</a
            >
            <a
              href="#"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
              >Service 3</a
            >
          </div>
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
            >Blogs</a
          >
          <a
            href="#"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 hover:bg-gray-100"
            >Contact</a
          >

          <!-- Social Icons (Mobile) -->
          <div class="flex space-x-4 px-3 py-2">
            <a href="#" class="text-gray-500 hover:text-gray-900">
              <i class="ri-facebook-fill text-xl"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-gray-900">
              <i class="ri-instagram-line text-xl"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-gray-900">
              <i class="ri-twitter-x-line text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <script>
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Services dropdown toggle on mobile
      const servicesDropdownButton = document.getElementById(
        "services-dropdown-button"
      );
      const servicesDropdown = document.getElementById("services-dropdown");

      servicesDropdownButton.addEventListener("click", () => {
        servicesDropdown.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
