<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwingUI Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes burst {
      0% { 
        opacity: 0;
        transform: scale(0.3);
        filter: blur(10px);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2);
        filter: blur(0px);
      }
      100% { 
        opacity: 1;
        transform: scale(1);
        filter: blur(0px);
      }
    }

    .burst-text {
      display: inline-block;
      animation: burst 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .container {
      background: linear-gradient(135deg, #22d3ee, #1e40af);
      background-size: 200% 200%;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen m-0 bg-gray-100 font-sans p-4">
  <div class="container text-center px-14 py-12 w-auto min-w-[350px] rounded-lg shadow-lg">
    <div class="burst-text text-white text-6xl font-bold">
      SwingUI
    </div>
  </div>
</body>
</html>
