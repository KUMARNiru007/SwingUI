<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwingUI Block Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes block-reveal {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
    .container {
      background: linear-gradient(135deg, #22d3ee, #1e40af);
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .block-animation {
      position: relative;
      display: inline-block;
      overflow: hidden;
      padding-bottom: 0.75em;
    }
    .block-animation::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff; 
      animation: block-reveal 0.2s ease-out forwards;
      animation-delay: 0.1s;
      z-index: 1;
    }
    .block-animation .text {
      /* ensure text sits above the block */
      position: relative;
      z-index: 2;
      opacity: 1;
      display: inline-block; 
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen m-0 bg-gray-100 font-sans p-4">
  <div class="container text-center px-14 py-12 w-auto min-w-[350px] rounded-lg shadow-lg">
    <div class="block-animation">
      <span class="text text-white text-6xl font-bold">SwingUI</span>
    </div>
  </div>
</body>
</html>
