<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Words</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .word-transition {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .word-enter {
            opacity: 0;
            transform: translateY(50%) rotateX(-90deg);
        }

        .word-active {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }

        .word-exit {
            opacity: 0;
            transform: translateY(-50%) rotateX(90deg);
        }
    </style>
</head>

<body class="bg-white text-black flex items-center justify-center h-screen">
    <div class="relative h-20 w-40 overflow-hidden perspective-1000">
        <div id="word-container" class="absolute inset-0 flex items-center justify-center text-4xl font-bold">
            <!-- Words to rotate -->
            <span class="rotating-word">SwingUI</span>
            <span class="rotating-word hidden">Put</span>
            <span class="rotating-word hidden">Some</span>
            <span class="rotating-word hidden">Swing</span>
            <span class="rotating-word hidden">In</span>
            <span class="rotating-word hidden">Your</span>
            <span class="rotating-word hidden">Stack</span>
        </div>
    </div>

    <script>
        const words = document.querySelectorAll('.rotating-word');
        let currentIndex = 0;

        function showWord(index) {
            words.forEach((word, i) => {
                word.classList.add('hidden');
                word.classList.remove('word-active');
            });
            const currentWord = words[index];
            currentWord.classList.remove('hidden');
            currentWord.classList.add('word-transition', 'word-enter');
            // Trigger reflow to apply the transition
            void currentWord.offsetWidth;
            currentWord.classList.add('word-active');
            // Remove enter class after transition
            setTimeout(() => {
                currentWord.classList.remove('word-enter');
            }, 500);
        }

        showWord(currentIndex);
        setInterval(() => {
            currentIndex = (currentIndex + 1) % words.length;
            showWord(currentIndex);
        }, 2000);
    </script>
</body>

</html>
